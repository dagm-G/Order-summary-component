<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="flexy" id="card">
      <img
        id="card-img"
        src="./images/illustration-hero.svg"
        alt="Illustration"
      />

      <div id="info" class="flexy">
        <h1 id="header">Order Summary</h1>
        <p id="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="pricing" class="flexy">
          <i id="icon"><img src="images/icon-music.svg" alt="Music Icon" /></i>
          <div id="plan-price" class="flexy">
            <h5>Annual plan</h5>
            <p id="price">$59.99/year</p>
          </div>
          <a href="#" id="nav-link">change</a>
        </div>

        <button id="proceed">Proceed to Payment</button>
        <a href="#" id="cancel">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
